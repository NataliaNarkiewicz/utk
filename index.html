<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Tabletka 9x9 sterowana g≈Çosem</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #111;
    color: white;
}

#grid {
    display: grid;
    grid-template-columns: repeat(9, 40px);
    grid-template-rows: repeat(9, 40px);
    gap: 4px;
    justify-content: center;
    margin-top: 20px;
}

.cell {
    width: 40px;
    height: 40px;
    background: #333;
    border-radius: 6px;
    border: 1px solid #555;
    transition: background 0.3s;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

#status {
    margin-top: 10px;
    font-size: 14px;
    color: #aaa;
}
</style>
</head>
<body>

<h1>Tabletka 9√ó9 sterowana g≈Çosem</h1>
<button onclick="startListening()">üé§ Start nas≈Çuchiwania</button>
<div id="status">Kliknij przycisk i powiedz kolor</div>

<div id="grid"></div>

<script>
// tworzenie siatki 9x9
const grid = document.getElementById("grid");
for (let i = 0; i < 81; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    grid.appendChild(cell);
}

const cells = document.querySelectorAll(".cell");

// mapa kolor√≥w PL -> CSS
const colors = {
    "czerwony": "red",
    "niebieski": "blue",
    "zielony": "green",
    "≈º√≥≈Çty": "yellow",
    "zolty": "yellow",
    "czarny": "black",
    "bia≈Çy": "white",
    "bialy": "white",
    "fioletowy": "purple",
    "pomara≈Ñczowy": "orange",
    "pomaranczowy": "orange",
    "r√≥≈ºowy": "pink",
    "rozowy": "pink"
};

function paint(color) {
    cells.forEach(cell => {
        cell.style.background = color;
    });
}

// rozpoznawanie mowy
function startListening() {
    const status = document.getElementById("status");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
        status.textContent = "Twoja przeglƒÖdarka nie obs≈Çuguje rozpoznawania mowy";
        return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "pl-PL";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    status.textContent = "Nas≈Çuchiwanie... powiedz kolor";

    recognition.start();

    recognition.onresult = function(event) {
        const text = event.results[0][0].transcript.toLowerCase().trim();
        status.textContent = "Us≈Çyszano: " + text;

        for (let word in colors) {
            if (text.includes(word)) {
                paint(colors[word]);
                return;
            }
        }

        status.textContent += " (nieznany kolor)";
    };

    recognition.onerror = function(event) {
        status.textContent = "B≈ÇƒÖd: " + event.error;
    };
}
</script>

</body>
</html>
